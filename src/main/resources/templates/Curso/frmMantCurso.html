<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:insert="layout::menu"></nav>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Lista de Cursos
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>

                <th scope="col">ID</th>
                <th scope="col">NomCurso</th>
                <th scope="col">Credito</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso :${listaCursos}"> //del controller viene esto
                <td></td>
                <td th:text="${curso.idcurso}"></td>
                <td th:text="${curso.nomCurso}"></td>
                <td th:text="${curso.credito}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
